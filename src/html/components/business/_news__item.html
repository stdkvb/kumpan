@@for(let i = 0; i < newsItems.length; i++) {
	<div class="news__item">
		<img src="`+newsItems[i].image+`">
		<div class="news__description">
			<a href="#" class="link">
				<h3>`+newsItems[i].title+`</h3>
			</a>
			<span class="news__date">`+newsItems[i].date+`</span>
			<p>
				`+newsItems[i].text+`
			</p>
			@@include('components/ui/_button-link.html', {children: 'Подробнее', class: '', href: '#'})
		</div>
	</div>
}
