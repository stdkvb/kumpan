<div class="news__item">
	<img src="@@image">
	<div class="news__description">
		<a href="#" class="link">
			<h3>@@title</h3>
		</a>
		@@if (context.date) {
			<span class="news__date">@@date</span>
		}		
		@@if (context.text) {
			<p>
				@@text
			</p>
		}
		@@if (context.button) {
			@@include('components/ui/_button-link.html', {children: 'Подробнее', class: '', href: '#'})
		}		
	</div>
</div>
