<script type="text/javascript">

	if (document.getElementById('yandex-map') !== null) {
		function init() {
			let map = new ymaps.Map('yandex-map', {
				center: [54.738435, 55.983600],
				zoom: 14,
				type: 'yandex#map',
				controls: []
			});

			let placemarks = [
				[54.741301, 55.985946],
				[54.732033, 55.950642],
				[54.726725, 55.944911],
				[54.736150, 55.952933],
				[54.766080, 56.018968],
				[54.724833, 55.944174],
				[54.736982, 55.957802],
				[54.674918, 55.929056],
				[54.736701, 55.970585]
			];

			for (let i = 0; i < placemarks.length; i++) {
				placemark = new ymaps.Placemark(placemarks[i], {}, {
					iconLayout: 'default#image',
					iconImageHref: '@icons/placemark.svg',
					iconImageSize: [43, 63],
					iconImageOffset: [-25, -55]
				});
				map.geoObjects.add(placemark);
			};
		}
		ymaps.ready(init);
	};

</script>
